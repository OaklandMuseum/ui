<div class="fl-container-flex fl-fix information-group">

        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                <div class="info-pair">
                    <span class="label csc-claim-claimNumber-label"></span><span class="required">*</span>
                    <div class="content csc-claim-claimNumber-container"> 
                        <input type="text" class="input-numeric-long csc-claim-claimNumber pattern-chooser-input" />
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-claim-altClaimNamesGroup-label"></div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="csc-claim-altClaimName-label"></td>
                                    <td class="csc-claim-altClaimNote-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="csc-claim-altClaimNamesGroup">
                                    <td><input type="text" class="csc-claim-altClaimName" /></td>
                                    <td><input type="text" class="csc-claim-altClaimNote" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-claim-claimTypes-label"></div>
                    </div>
                    <div class="content">
                        <td><select class="csc-claim-claimType input-select"><option value="">Options not loaded</option></select></td>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-claim-claimFiledDatesGroup-label"></div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="csc-claim-claimFiledDate-label"></td>
                                    <td class="csc-claim-claimFiledNote-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="csc-claim-claimFiledDatesGroup">
                                    <td><input type="text" class="csc-claim-claimFiledDate" /></td>
                                    <td><input type="text" class="csc-claim-claimFiledNote" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="info-column2-50 fl-force-right">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-claim-claimName-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-claim-claimName" />
                    </div>
                 </div>

                 <div class="info-pair">
                    <div class="header">
                        <div class="label csc-claim-claimClaimantGroup-label"></div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="csc-claim-filedBy-label"></td>
                                    <td class="csc-claim-filedOnBehalfOf-label"></td>
                                    <td class="csc-claim-claimantNote-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="csc-claim-claimClaimantGroup">
                                    <td><input type="text" class="csc-claim-filedBy" /></td>
                                    <td><input type="text" class="csc-claim-filedOnBehalfOf" /></td>
                                    <td><input type="text" class="csc-claim-claimantNote" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-claim-claimNotes-label"></div>
                    </div>
                    <div class="content">
                        <textarea rows="4" cols="30" class="input-textarea csc-claim-claimNote"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
