<div class="fl-container-flex fl-fix information-group">

                    <div class="header">
                        <div class="csc-person-schoolsOrStyles-label label"></div>

            <div class="info-column2-50 fl-force-right">
                <div class="info-pair">
                    <div class="header">
                        <div class="csc-person-nameNote-label label"></div>
                    </div>
                    <div class="content">
                        <textarea rows="4" cols="30" class="input-textarea csc-personAuthority-nameNote" ></textarea>
                    </div>
                </div>

                <div class="info-column">
                    <div class="info-column2-50 fl-force-left">
                        <div class="info-pair-date">
                            <div class="header">
                                <div class="csc-person-birthDateGroup-label label"></div>
                            </div>
                            <div class="content">
                                <input type="text" class="csc-personAuthority-birthDate" />

                            <div class="header">
                                <div class="csc-person-deathDateGroup-label label"></div>

                            <div class="content">
                                <input type="text" class="csc-personAuthority-deathDate" />

                            </div>
                            <div class="content">
                                <input type="text" class="csc-personAuthority-activeDatesGroup" />
                            </div>
                        </div>
                    </div>

                    <div class="info-column2-50 fl-force-right">
                        <div class="info-pair">
                            <div class="header">
                                <div class="csc-person-birthPlace-label label"></div>

                    <div class="header">

                    <div class="content">
                        <textarea rows="4" cols="30" class="input-textarea csc-personAuthority-bioNote"></textarea>
                    </div>
                </div>

                <div class="info-column">
                    <div class="info-column2-50 fl-force-left">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label csc-person-legacyParents-label"></div>
                            </div>
                            <div class="content">
                                <input type="text" class="csc-person-legacyParents" disabled="disabled"/>

                        </div>
                    </div>
                    <div class="info-column2-50 fl-force-right">    
                        <div class="info-pair">
                            <div class="header">
                                <div class="label csc-person-legacySeeAlso-label"></div>
                            </div>
                            <div class="content">
                                <input type="text" class="csc-person-legacySeeAlso" disabled="disabled"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
