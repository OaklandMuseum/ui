<div class="fl-container-flex fl-fix information-group info-column">
    <div class="csc-recordEditor-header fl-container-flex header toggle csc-restrictedmedia-fileInformationHeader-label"></div>
    <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
        <div class="info-column">
            <div class="info-pair">
                <div class="content">
                    <div class="csc-media-upload"></div>
                </div>
            </div>
        </div>

        <div class="csc-media-blobs">
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-restrictedmedia-fileInformation-label"></div>
                </div>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <td class="csc-restrictedmedia-imgThumb-label"></td>
                                <td class="csc-restrictedmedia-filename-label"></td>
                                <td class="csc-restrictedmedia-location-label"></td>
                                <td class="csc-restrictedmedia-format-label"></td>
                                <td class="csc-restrictedmedia-dateCreated-label"></td>
                                <td class="csc-restrictedmedia-dateModified-label"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><img class="csc-media-image" alt="" src="" /></td>
                                <td><span class="csc-blobs-name"/></td>
                                <td><span class="csc-blobs-location"/></td>
                                <td><span class="csc-blobs-mimeType"/></td>
                                <td><span class="csc-blobs-createdAt"/></td>
                                <td><span class="csc-blobs-updatedAt"/></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="csc-blobs-dimension"></div>
        </div>
    </div>
</div>

<div class="fl-container-flex fl-fix information-group info-column">
    <div class="csc-recordEditor-header fl-container-flex header toggle csc-restrictedmedia-mediaInformation-label"></div>
    <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main"> 
        <div class="info-column">
            <div class="info-column">
                <div class="info-column2-50 fl-force-left" >
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-restrictedmedia-originalFileName-label"></div>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-restrictedmedia-originalFileName" />
                        </div>
                    </div>
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-restrictedmedia-title-label"></div>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-restrictedmedia-title" />
                        </div>
                    </div>
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-restrictedmedia-externalUrl-label"></div>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-restrictedmedia-externalUrl" />
                        </div>
                    </div>
                </div>
                
                <div class="info-column2-50 fl-force-right">
                    <div id="restrictedmedia" class="info-pair id-container">
                        <div class="header">
                            <span class="label required csc-restrictedmedia-identificationNumber-label"></span><span class="required">*</span>
                        </div>
                        <div class="content csc-restrictedmedia-identificationNumber-container clearfix">
                            <input type="text" class="csc-restrictedmedia-identificationNumber pattern-chooser-input match-id" />
                        </div>
                    </div>

                    <div class="info-pair" style="display:none;">
                        <div class="header">
                            <span class="label csc-restrictedmedia-sortableIdentificationNumber-label"></span>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-restrictedmedia-sortableIdentificationNumber"/>
                        </div>
                    </div>
                    <div class="info-column2-50 fl-force-left">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label csc-restrictedmedia-isPrimary-label"></div>
                            </div>
                            <div class="content">
                                <input type="checkbox" class="csc-restrictedmedia-isPrimary" />
                            </div>
                        </div>
                    </div>
                    <div class="info-column2-50 fl-force-right">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label csc-restrictedmedia-approveForPublic-label"></div>
                            </div>
                            <div class="content">
                                <input type="checkbox" class="csc-restrictedmedia-approveForPublic" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="csc-restrictedmedia-dimension cs-multipleEdit"></div>

            <div class="info-column">
                <div class="info-column2-50 fl-force-left" >
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-restrictedmedia-contributor-label"></div>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-restrictedmedia-contributor" />
                        </div>
                    </div>
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-restrictedmedia-creator-label"></div>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-restrictedmedia-creator" />
                        </div>
                    </div>
                    <!--div class="info-pair-select">
                        <div class="header">
                            <div class="label csc-restrictedmedia-language-label"></div>
                        </div>
                        <div class="content">
                            <select class="csc-restrictedmedia-language input-select"><option value="">Options not loaded</option></select>
                        </div>
                    </div-->
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-restrictedmedia-publisher-label"></div>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-restrictedmedia-publisher" />
                        </div>
                    </div>
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-restrictedmedia-relation-label"></div>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-restrictedmedia-relation" />
                        </div>
                    </div>
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-restrictedmedia-copyrightStatement-label"></div>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-restrictedmedia-copyrightStatement" />
                        </div>
                    </div>
                </div>

                <div class="info-column2-50 fl-force-right">
                    <div class="info-pair-select">
                        <div class="header">
                            <div class="label csc-restrictedmedia-types-label"></div>
                        </div>
                        <div class="content">
                            <select class="csc-restrictedmedia-type input-select"><option value="">Options not loaded</option></select>
                        </div>
                    </div>
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-restrictedmedia-dateGroup-label"></div>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-dateGroup-date" />
                        </div>
                    </div>
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-restrictedmedia-source-label"></div>
                        </div>
                        <div class="content">
                            <textarea rows="2" cols="30" class="input-textarea-mini csc-restrictedmedia-source" ></textarea>
                        </div>
                    </div>
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-restrictedmedia-subject-label"></div>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-restrictedmedia-subject" />
                        </div>
                    </div>
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-restrictedmedia-rightsHolder-label"></div>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-restrictedmedia-rightsHolder" />
                        </div>
                    </div>
                </div>
            </div>

            <!--div class="info-column2-50 fl-force-right">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-restrictedmedia-coverage-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-restrictedmedia-coverage" />
                    </div>
                </div>
            </div-->

            <div class="info-column fl-force-left">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-restrictedmedia-description-label"></div>
                    </div>
                    <div class="content">
                        <textarea rows="4" cols="30" class="input-textarea csc-restrictedmedia-description" ></textarea>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
