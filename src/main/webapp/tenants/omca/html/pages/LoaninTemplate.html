<div class="fl-container-flex fl-fix information-group">
    <div class="csc-recordEditor-header fl-container-flex header toggle csc-loanin-loaninInformation-label"></div>
    <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                <div id="loanin" class="info-pair id-container">
                    <span class="label required csc-loanin-loanInNumber-label"></span><span class="required">*</span>
                    <div class="content csc-loanIn-loanInNumber-patternChooserContainer clearfix">
                        <input type="text" class="csc-loanIn-loanInNumber pattern-chooser-input match-id" />
                    </div>
                </div>
                <div class="info-pair" style="display:none;">
                    <div class="header">
                        <div class="label csc-loanin-sortableLoanInNumber-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-loanin-sortableLoanInNumber"/>
                    </div>
                </div>
            </div>

            <div class="info-column2-50 fl-force-right">
                <div class="info-pair-select">
                    <div class="header">
                        <div class="label csc-loanin-loanPurpose-label"></div>
                    </div>
                    <div class="content">
                        <select class="csc-loanIn-loanPurpose input-select"><option value="">Options not loaded</option></select>
                    </div>
                </div>
            </div>
        </div>

        <div class="info-column">
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-loanin-loanStatusGroup-label"></div>
                </div>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <td class="label csc-loanin-loanStatus-label"></td>
                                <td class="label csc-loanin-loanStatusNote-label"></td>
                                <td class="label csc-loanin-loanStatusDate-label"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="csc-loanin-loanStatusGroup">
                                <td><select class="csc-loanin-loanStatus input-select"><option value="">Options not loaded</option></select></td>
                                <td><input type="text" class="csc-loanin-loanStatusNote" /></td>
                                <td><input type="text" class="csc-loanin-loanStatusDate" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="info-column">
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-loanin-lenderGroup-label"></div>
                </div>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <td class="label csc-loanin-lender-label"></td>
                                <td class="label csc-loanin-lendersContact-label"></td>
                                <td class="label csc-loanin-lendersAuthorizer-label"></td>
                                <td class="label csc-loanin-lendersAuthorizationDate-label"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="csc-loanin-lenderGroup">
                                <td><input type="text" class="csc-loanIn-lender" /></td>
                                <td><input type="text" class="csc-loanIn-lendersContact" /></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="info-column">
            <div class="info-column3 fl-force-left">
                <div class="info-pair">
                    <div class="header">

                    <div class="content">
                        <input type="text" class="csc-loanin-creditLine" />

                        <div class="header">

                        <div class="content">

                                <thead>

                                    <tr class="csc-loanin-loaninFeesGroup">

                                    </tr>

            </div>
            <div class="info-column3 fl-force-left">
                <div class="info-pair">
                    <div class="header">

                    <div class="content">
                        <input type="checkbox" class="csc-loanin-anonymous" />

                </div>

                    <div class="header">
                        <div class="label csc-loanin-loaninCourierInfo-label"></div>

                    <div class="content">

            <div class="info-column3 fl-force-left">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-loanin-lenderNote-label"></div>
                    </div>
                    <div class="content">
                        <textarea rows="4" cols="30" class="input-textarea csc-loanin-lenderNote" />
                    </div>
                </div>
            </div>
        </div>

        <div class="info-column">
            <div class="info-pair">
                <div class="header">
                    <div class="label">Internal Authorization</div>
                </div>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <td class="label csc-loanin-borrowersContact-label"></td>
                                <td class="label csc-loanin-borrowersAuthorizer-label"></td>
                                <td class="label csc-loanin-borrowersAuthorizationDate-label"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" class="csc-loanin-borrowersContact" /></td>
                                <td><input type="text" class="csc-loanin-borrowersAuthorizer" /></td>
                                <td><input type="text" class="csc-loanin-borrowersAuthorizationDate" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
         </div>

        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-loanin-loanInConditions-label"></div>
                    </div>
                    <div class="content">
                        <textarea rows="4" cols="30" class="input-textarea csc-loanIn-loanInConditions" />

                </div>
            </div>

            <div class="info-column2-50 fl-force-right">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-loanin-loanInNote-label"></div>
                    </div>
                    <div class="content">
                        <textarea rows="4" cols="30" class="input-textarea csc-loanIn-loanInNote" />
                    </div>
                </div>
            </div>
        </div>

        <div class="info-column">
            <div class="info-column3 fl-force-left">
                <div class="info-pair-date">
                    <div class="header">
                        <div class="label csc-loanin-loanInDate-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-loanIn-loanInDate" />
                    </div>
                </div>
            </div>

            <div class="info-column3 fl-force-left">
                <div class="info-pair-date">
                    <div class="header">
                        <div class="label csc-loanin-loanReturnDate-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-loanIn-loanReturnDate" />
                    </div>

            </div>

            <div class="info-column3 fl-force-left">
                <div class="info-pair-date">
                    <div class="header">
                        <div class="label csc-loanin-loanRenewalApplicationDate-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-loanIn-loanRenewalApplicationDate" />
                    </div>
                </div>
            </div>

</div>
