<div class="fl-container-flex fl-fix information-group">
    <div class="csc-recordEditor-header fl-container-flex header toggle csc-organization-organizationNameAuthorityInformation-label"></div>
    <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">

        <div class="info-column">
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-organization-preferredOrganization-label"></div>
                </div>
                <div class="content">
                    <div class="csc-preferred-orgAuthority cs-multipleEdit"></div>
                </div>
            </div>
        </div>

        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                <div class="info-pair-date">
                    <div class="header">
                        <div class="label csc-organization-foundingDateGroup-label"> </div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-organizationAuthority-foundingDate" />
                    </div>
                </div>

                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-organization-foundingPlace-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-orgAuthority-foundingPlace" />
                    </div>
                </div>

                <div class="info-pair-date">
                    <div class="header">
                        <div class="label csc-organization-dissolutionDateGroup-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-organizationAuthority-dissolutionDate" />
                    </div>
                </div>

                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-organization-contactNames-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-orgAuthority-contactName" />
                    </div>
                </div>
            </div>
            <div class="info-column2-50 fl-force-right">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-organization-groups-label"> </div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-orgAuthority-group" />
                    </div>
                </div>

                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-organization-functions-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-orgAuthority-function" />
                    </div>
                </div>

                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-organization-historyNotes-label"></div>
                    </div>
                    <div class="content">
                        <textarea rows="4" cols="30" class="input-textarea csc-orgAuthority-history"></textarea>
                    </div>
                </div>
            </div>
        </div>

         <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-organization-legacyArgusNotes-label"></div>
                    </div>
                    <div class="content">
                        <textarea rows="4" cols="30" class="input-textarea csc-organization-legacyArgusNotes" disabled=disabled></textarea>
                    </div>
                </div>
            </div>
            <div class="info-column2-50 fl-force-right">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-organization-legacyParents-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-organization-legacyParents"/>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-organization-legacySeeAlso-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-organization-legacySeeAlso" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- information-group -->
